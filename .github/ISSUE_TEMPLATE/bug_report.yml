name: Bug Report
description: Report a bug or issue with hyprhalt
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run hyprhalt
        2. Open application X
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System information
      placeholder: |
        - Hyprland version: 
        - Quickshell version: 
        - Python version: 
        - Installation method: (AUR/manual)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant logs or error messages
      render: shell
    validations:
      required: false
